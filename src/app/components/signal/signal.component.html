<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h4>Angular 18 Signal Example</h4>
</div>

<div class="container">
    <div class="row">
        <div class="col-3">
            <p>First Name: {{firstName()}} </p><!--call signal like this-->
            <p class="my-0 mb-0">Roll: {{roll()}}</p>
        </div>
        <div class="col-3">
            City Name: {{cityList()}} <!--using array signal-->

        </div>
        <div class="col-3">
            Full Name: {{fullName()}} <!--using computed()-->
        </div>
        <div class="col-3">
            City: {{cityObj().cityName}} <!--using object signal-->
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <button type="button" class="btn btn-primary btn-sm" (click)="addNewCity()">Add City</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary btn-sm" (click)="changeFirstName()">Change First Name</button>
            <button type="button" class="btn btn-success btn-sm" (click)="changeLastName()">Change Last Name</button>

        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary btn-sm" (click)="changeCityName()">Change City Name</button>

        </div>
    </div>
</div>
