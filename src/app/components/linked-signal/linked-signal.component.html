<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h4>Angular 18 Linked Signal Example</h4>
</div>

<div class="container">
    <div class="row">
        <div class="col-3">
            <p>Full Name: {{fullName()}} </p>
            <!--call signal like this-->
            <button class="btn btn-sm btn-primary" (click)="changeFirstName()" type="button">Change Name</button>
        </div>
        <div class="col-3">
            <p>Full Name: {{getEmail()}} </p>
            <!--call signal like this-->
            <button class="btn btn-sm btn-success" (click)="changeEmail()" type="button">Change Email</button>
        </div>
    </div>
</div>
